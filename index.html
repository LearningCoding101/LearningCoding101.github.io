    <!-- IMMEDIATE Font Debugging Script for Mobile Testing -->
    <script>
      // Force immediate logging - should appear in chrome://inspect
      console.log('üöÄ FONT DEBUG START - Page Loading');
      console.log('üì± Device Info:', {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        viewport: window.innerWidth + 'x' + window.innerHeight,
        cookieEnabled: navigator.cookieEnabled,
        onLine: navigator.onLine
      });
      
      // Check Font Loading API immediately
      if ('fonts' in document) {
        console.log('‚úÖ Font Loading API IS SUPPORTED');
        
        // Listen for font events immediately
        document.fonts.addEventListener('loading', (e) => {
          console.log('üîÑ FONT LOADING:', e.fontface.family, e.fontface.weight);
        });
        
        document.fonts.addEventListener('loadingdone', (e) => {
          console.log('‚úÖ FONT LOADED:', e.fontface.family, e.fontface.weight);
        });
        
        document.fonts.addEventListener('loadingerror', (e) => {
          console.error('‚ùå FONT FAILED:', e.fontface.family, e.fontface.weight);
        });
        
        document.fonts.ready.then(() => {
          console.log('üéâ ALL FONTS READY');
          console.log('üî§ Final font check:', document.fonts.check('16px Fz Poppins'));
        });
      } else {
        console.log('‚ùå Font Loading API NOT SUPPORTED');
      }
      
      // Test font availability every 2 seconds for first 10 seconds
      let testCount = 0;
      const testInterval = setInterval(() => {
        testCount++;
        
        if (document.body) {
          const computedFont = window.getComputedStyle(document.body).fontFamily;
          console.log(`üîç Test ${testCount} - Body font:`, computedFont);
          
          if (computedFont.includes('Fz Poppins')) {
            console.log('üéØ SUCCESS: Fz Poppins detected!');
            clearInterval(testInterval);
          }
        }
        
        if (testCount >= 5) {
          console.log('‚è∞ Font test timeout after 10 seconds');
          clearInterval(testInterval);
        }
      }, 2000);
      
      // Test font file accessibility with correct path
      fetch('./src/assets/font/fz_poppins-regular.woff2')
        .then(response => {
          console.log('üì¶ Font file status:', response.status, response.statusText);
          console.log('üìè Font file size:', response.headers.get('content-length'), 'bytes');
        })
        .catch(error => {
          console.error('‚ùå Font file fetch failed:', error);
        });
        
      console.log('üèÅ FONT DEBUG SETUP COMPLETE');
    </script>
    
    <!-- Fz Poppins fonts -->
    
    <title>Bong Capstone App</title>
    <script type="module" crossorigin src="./assets/index-BleEg7uv.js"></script>

  <link rel="manifest" href="./manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="./registerSW.js"></script></head>
  <body>
    <!-- VISIBLE DEBUG INDICATOR -->
    <div id="font-debug-indicator" style="
      position: fixed;
      top: 0;
      right: 0;
      background: #ff4444;
      color: white;
      padding: 10px;
      z-index: 99999;
      font-family: monospace;
      font-size: 12px;
      border-radius: 0 0 0 8px;
      max-width: 200px;
      word-wrap: break-word;
    ">
      üîç FONT DEBUG<br>
      Status: Loading...<br>
      <span id="debug-details">Checking...</span>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Update debug indicator immediately and more frequently
      let updateCount = 0;
      
      const updateDebugInfo = () => {
        updateCount++;
        const indicator = document.getElementById('font-debug-indicator');
        const details = document.getElementById('debug-details');
        
        if (!indicator || !details) return;
        
        try {
          const bodyFont = window.getComputedStyle(document.body).fontFamily;
          const hasFzPoppins = bodyFont.includes('Fz Poppins');
          
          indicator.style.background = hasFzPoppins ? '#44ff44' : '#ff4444';
          details.innerHTML = `
            Update: ${updateCount}<br>
            Font: ${hasFzPoppins ? '‚úÖ Fz Poppins' : '‚ùå System'}<br>
            Full: ${bodyFont.substring(0, 25)}...
          `;
          
          console.log(`üìä Debug Update ${updateCount}:`, { bodyFont, hasFzPoppins });
          
          if (hasFzPoppins) {
            console.log('üéâ VISUAL DEBUG: Font successfully detected!');
          }
        } catch (error) {
          console.error('Debug update error:', error);
        }
      };
      
      // Start updating immediately when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          console.log('üìÑ DOM Ready - Starting visual debug updates');
          updateDebugInfo();
          const interval = setInterval(updateDebugInfo, 1000); // Every 1 second
          setTimeout(() => clearInterval(interval), 30000); // Stop after 30 seconds
        });
      } else {
        console.log('üìÑ DOM Already Ready - Starting visual debug updates');
        updateDebugInfo();
        const interval = setInterval(updateDebugInfo, 1000);
        setTimeout(() => clearInterval(interval), 30000);
      }
      
      // Add click handler when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        const indicator = document.getElementById('font-debug-indicator');
        if (indicator) {
          indicator.addEventListener('click', () => {
            indicator.style.display = indicator.style.display === 'none' ? 'block' : 'none';
          });
        }
      });
    </script>
  </body>
