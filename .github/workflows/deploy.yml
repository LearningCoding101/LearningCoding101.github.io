name: Deploy on push to main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Run deploy script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run deploy
        run: npm run deploy
